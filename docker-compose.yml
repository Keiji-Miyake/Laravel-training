version: "3.9"

volumes:
  cert:
  mysql-store:
    driver: local
  minio:

services:
  web:
    build: ./web
    env_file: .env
    ports:
      - 80:80
      - 443:443
    depends_on:
      - php
    volumes:
      - ../src:/var/www/html
      - ./web/logs:/var/log/httpd
      - cert:/etc/ssl/private
    restart: always

  php:
    build: ./php
    env_file: .env
    depends_on:
      - db
      - redis
      - minio
    ports:
      - 9000
    volumes:
      - ../src:/var/www/html
    restart: always
    user: ${UID}:${GID}

  db:
    build: ./db
    env_file: .env
    ports:
      - 3306:3306
    volumes:
      - ./db/logs:/var/log/mysql
      - mysql-store:/var/lib/mysql
    restart: always

  redis:
    image: redis:latest
    env_file: .env
    ports:
      - '6379:6379'
    volumes:
      - "./redis/data:/data"
      - "./redis/logs:/var/log/redis"
    restart: always

  composer:
    image: composer
    user: ${UID}:${GID}

  node:
    image: node
    tty: true
    ports:
      - '8081'
    depends_on:
      - web
    volumes:
      - ../src:/var/www/html
    restart: always
    user: ${UID}:${GID}
    working_dir: /var/www/html/
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    env_file: .env
    ports:
      - 8080:80
    restart: always


  maildev:
    image: djfarrelly/maildev
    ports:
      - 8082:80
    restart: always

  minio:
    image: minio/minio
    ports:
      - 8083:9000
    volumes:
      - minio:/export
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    command: server /export
    restart: always
